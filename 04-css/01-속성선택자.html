<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성선택자 | css</title>
  </head>
  <body>
    <h1>속성선택자</h1>

    <input type="text" id="id" name="id" placeholder="아이디" />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="비밀번호"
    />

    <style>
      input {
        height: 50px;
        border: 5px solid green;
        background: gold;
      }
      input:focus {
        border: 5px solid red;
        background: palegoldenrod;
      }
    </style>
  </body>
</html>
